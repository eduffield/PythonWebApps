{% extends 'theme.html' %}



{% block content %}

<div class="d-flex justify-content-center">

{% for article in object_list %}

<style>
  .card-body {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center; 
    height: 100%; 
  }

  .card-body .btn {
    align-self: center; 
    margin-top: auto; 
  }
</style>
<div class="card" style="width: 18rem; margin: 20px">
    <img class="card-img-top" src="/media/{{ article.photo.image }}" alt="{{ article.title }}">
    <div class="card-body">
      <h5 class="card-title">{{ article.title }}</h5>
      <p class="card-text">{{ article.tagline }}</p>
      <a href="/article/{{ article.pk }}" class="btn btn-primary">Read</a>
    </div>
</div>

{% endfor %}

</div>

{% endblock content %}
