<div class="card col-lg">

    <div class="card-header message">
        Sightings
    </div>
    <div class="card-body">
        <table class="table table-hover">
            <tr>
                <th>Sighting</th>
                <th>URL</th>
                <th>Image</th>
            </tr>

            {% for photo in photos %}
            <tr>
                <td><a href="/photo/{{ photo.pk }}">{{ photo.title }}</a></td>
                <td>{{ photo.image }}</td>
                <td><img src="/media/{{ photo.image }}" alt="{{ photo.image }}" width="200"></td>
            </tr>
            {% endfor %}

        </table>

        <p>
            <a href="/photo/add" class="btn btn-success m-5">Add New Sighting</a>
        </p>
    </div>

</div>
