{% extends 'theme.html' %}

{% block title %}
Add New Photo
{% endblock title %}


{% block content %}

<div class="container m-5">

    <h1 class="text-primary">Add New Sighting</h1>

    {% load crispy_forms_tags %}

    <form action="" method="post" enctype="multipart/form-data">

        {% csrf_token %}
        {{ form|crispy}}

        <button class="btn btn-success m-5" type="submit">Save Sighting</button>
        <a class="btn btn-success m-5" href="/photo/{{ object.pk }}/delete">Delete Sighting</a>

    </form>


</div>

{% endblock content %}
