{% extends 'theme.html' %}
{% block content %}

<h3 style="text-align: center;"><i>Meet This Guy!</i></h3>

<p>
    <img class="photo" src="/{{ photo.file }}" alt="Chapter {{ photo.id }}">
</p>
<p>
    The stats!:
    
    {% if photo.caption %}
    {{ photo.caption }}
    {% else %}
    None!!!
    {% endif%}

</p>
<p>
    Get This Guy @: {{ photo.file }}
</p>


{% endblock content %}
