{% extends 'theme.html' %}

{% block title %}
Edit Report
{% endblock title %}


{% block content %}

<div class="container m-5">

    {% load crispy_forms_tags %}


    <form action="" method="post">
        {% csrf_token %}

        {{ form|crispy }}

        <button class="btn btn-success m-5" type="submit">Save Report!</button>
        <a class="btn btn-success m-5" href="delete">Delete Report!</a>

    </form>

</div>

{% endblock content %}
